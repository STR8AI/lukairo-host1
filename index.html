<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LUKAIRO Globe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Interactive LUKAIRO 3D globe visualization" />
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js" as="script" />
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body { height: 100%; margin: 0; background: #0b0e17; color: #fff; font-family: system-ui, sans-serif; overflow: hidden; }
    #globe-container { position: absolute; inset: 0; }
    .no-js { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; padding: 2rem; text-align: center; }
  </style>
</head>
<body>
  <noscript><div class="no-js">JavaScript is required to view the interactive LUKAIRO globe.</div></noscript>
  <div id="globe-container"></div>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script defer src="globe.js"></script>
</body>
</html>
